{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: zarf-operator-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ops.d0s.dev
  resources:
  - zarfpackages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ops.d0s.dev
  resources:
  - zarfpackages/finalizers
  verbs:
  - update
- apiGroups:
  - ops.d0s.dev
  resources:
  - zarfpackages/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
