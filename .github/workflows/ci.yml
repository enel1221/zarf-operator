name: CI

on:
  pull_request:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run linter
        run: golangci-lint run

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: |
          go mod tidy
          make test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create kind cluster
        run: kind create cluster

      - name: Run E2E tests
        run: |
          go mod tidy
          make test-e2e

  test-chart:
    name: Test Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create kind cluster
        run: kind create cluster

      - name: Build and load image
        run: |
          go mod tidy
          make docker-build IMG=zarf-operator:v0.1.0
          kind load docker-image zarf-operator:v0.1.0

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Lint Helm chart
        run: helm lint ./dist/chart

      - name: Install Helm chart
        run: |
          helm install my-release ./dist/chart --create-namespace --namespace zarf-operator-system

      - name: Check Helm release status
        run: helm status my-release --namespace zarf-operator-system

  build-images:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [lint, test, test-e2e, test-chart]
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for manager
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/enel1221/zarf-operator
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Extract metadata for sidecar
        id: meta-sidecar
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/enel1221/zarf-operator-sidecar
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push manager image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/enel1221/zarf-operator:buildcache
          cache-to: type=registry,ref=ghcr.io/enel1221/zarf-operator:buildcache,mode=max

      - name: Build and push sidecar image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.sidecar
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-sidecar.outputs.tags }}
          labels: ${{ steps.meta-sidecar.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/enel1221/zarf-operator-sidecar:buildcache
          cache-to: type=registry,ref=ghcr.io/enel1221/zarf-operator-sidecar:buildcache,mode=max

  build-helm:
    name: Build and Push Helm Chart
    runs-on: ubuntu-latest
    needs: [build-images]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Log in to Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=0.0.0-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Update chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" dist/chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" dist/chart/Chart.yaml

      - name: Lint Helm chart
        run: helm lint ./dist/chart

      - name: Package Helm chart
        run: helm package dist/chart --destination dist --version ${{ steps.version.outputs.VERSION }}

      - name: Push Helm chart to OCI registry
        run: helm push dist/zarf-operator-${{ steps.version.outputs.VERSION }}.tgz oci://ghcr.io/enel1221/charts

  build-zarf:
    name: Build and Push Zarf Package
    runs-on: ubuntu-latest
    needs: [build-images, build-helm]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Zarf
        uses: defenseunicorns/setup-zarf@main
        with:
          version: v0.42.2

      - name: Log in to Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | zarf tools registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=0.0.0-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
            echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build Zarf package (amd64)
        run: |
          cd dist
          zarf package create . --confirm --output . \
            --architecture amd64 \
            --set VERSION=${{ steps.version.outputs.VERSION }} \
            --set OPERATOR_IMAGE=ghcr.io/enel1221/zarf-operator \
            --set OPERATOR_IMAGE_TAG=${{ steps.version.outputs.IMAGE_TAG }} \
            --set SIDECAR_IMAGE=ghcr.io/enel1221/zarf-operator-sidecar \
            --set SIDECAR_IMAGE_TAG=${{ steps.version.outputs.IMAGE_TAG }}

      - name: Build Zarf package (arm64)
        run: |
          cd dist
          zarf package create . --confirm --output . \
            --architecture arm64 \
            --set VERSION=${{ steps.version.outputs.VERSION }} \
            --set OPERATOR_IMAGE=ghcr.io/enel1221/zarf-operator \
            --set OPERATOR_IMAGE_TAG=${{ steps.version.outputs.IMAGE_TAG }} \
            --set SIDECAR_IMAGE=ghcr.io/enel1221/zarf-operator-sidecar \
            --set SIDECAR_IMAGE_TAG=${{ steps.version.outputs.IMAGE_TAG }}

      - name: Publish Zarf packages
        run: |
          cd dist
          for pkg in zarf-package-zarf-operator-*.tar.zst; do
            zarf package publish "$pkg" oci://ghcr.io/enel1221/packages
          done

