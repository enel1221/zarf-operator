name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release-images:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push manager image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/enel1221/zarf-operator:v${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/enel1221/zarf-operator:latest

      - name: Build and push sidecar image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.sidecar
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/enel1221/zarf-operator-sidecar:v${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/enel1221/zarf-operator-sidecar:latest

  release-helm:
    name: Package and Push Helm Chart
    runs-on: ubuntu-latest
    needs: release-images
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Log in to Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Update chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" dist/chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" dist/chart/Chart.yaml

      - name: Update image tags in values
        run: |
          sed -i "s/tag: v.*/tag: v${{ steps.version.outputs.VERSION }}/" dist/chart/values.yaml

      - name: Package Helm chart
        run: helm package dist/chart --destination dist --version ${{ steps.version.outputs.VERSION }}

      - name: Push Helm chart to OCI registry
        run: helm push dist/zarf-operator-${{ steps.version.outputs.VERSION }}.tgz oci://${{ env.REGISTRY }}/enel1221/charts

  release-zarf:
    name: Build and Publish Zarf Package
    runs-on: ubuntu-latest
    needs: release-helm
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Zarf
        uses: defenseunicorns/setup-zarf@main
        with:
          version: v0.42.2

      - name: Log in to Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | zarf tools registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Update zarf.yaml version
        run: |
          sed -i "s/version: .*/version: ${{ steps.version.outputs.VERSION }}/" dist/zarf.yaml

      - name: Build Zarf package
        run: |
          cd dist
          zarf package create . --confirm --output .

      - name: Publish Zarf package
        run: |
          cd dist
          zarf package publish zarf-package-zarf-operator-*.tar.zst oci://${{ env.REGISTRY }}/enel1221/packages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/zarf-package-zarf-operator-*.tar.zst
            dist/zarf-operator-${{ steps.version.outputs.VERSION }}.tgz
